<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<head>
    <title>Q&A</title>
</head>

<th:block layout:fragment="content">
    <div class="container my-5">
        <div class="row text-center mb-4">
            <div class="col">
                <h2 class="fs-3 fw-bold">Q&A</h2>
            </div>
        </div>
        
        <form name="searchForm" id="searchForm" th:action="@{/support/qna}" class="row justify-content-center my-3">
            <div class="col-auto">
                <select name="type" class="form-select">
                    <option value="title" th:selected="${param.type == 'title'}">제목</option>
                    <option value="writer" th:selected="${param.type == 'writer'}">작성자</option>
                    <option value="content" th:selected="${param.type == 'content'}">내용</option>
                </select>
            </div>
            <div class="col-4">
                <input type="text" name="keyword" class="form-control" th:value="${param.keyword}"/>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">검색</button>
            </div>
        </form>

        <div class="row my-3">
            <div class="col">
                <table class="table table-hover text-center">
                    <thead class="table-light">
                        <tr>
                            <th style="width: 10%;">번호</th>
                            <th style="width: 50%;">제목</th>
                            <th style="width: 15%;">작성자</th>
                            <th style="width: 15%;">작성일</th>
                            <th style="width: 10%;">조회수</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${!#lists.isEmpty(qnaList)}" th:each="qna : ${qnaList}">
                            <td th:text="${qna.qnaId}"></td>
                            <td class="text-start">
                                <a th:href="@{/support/qna/{qnaId}(qnaId=${qna.qnaId})}"
                                   th:text="${qna.title}" class="text-decoration-none text-dark"></a>
                                <span th:if="${qna.isAnswered}" class="badge bg-success ms-1">답변완료</span>
                            </td>
                            <td th:text="${qna.writerNickname}"></td>
                            <td th:text="${#temporals.format(qna.createdAt, 'yyyy-MM-dd')}"></td>
                            <td th:text="${qna.viewCount}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(qnaList)}">
                            <td colspan="5" class="py-5 text-muted">게시글이 존재하지 않습니다.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="d-flex justify-content-end mb-3">
            <a th:href="@{/support/qna/write}" class="btn btn-primary">글쓰기</a>
        </div>

        <nav aria-label="Page navigation" th:if="${totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/support/qna(page=${currentPage - 1}, type=${param.type}, keyword=${param.keyword})}">&laquo;</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/support/qna(page=${i}, type=${param.type}, keyword=${param.keyword})}" th:text="${i}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/support/qna(page=${currentPage + 1}, type=${param.type}, keyword=${param.keyword})}">&raquo;</a>
                </li>
            </ul>
        </nav>
    </div>
</th:block>
</html>
