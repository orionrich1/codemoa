<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<div layout:fragment="content">
   
	<div class="container">
	        <div class="row justify-content-center align-items-center vh-100">
	            <div class="col-lg-5 col-md-7 col-sm-9">
	                <div class="card shadow-lg border-0 rounded-4">
	                    <div class="card-body p-4 p-sm-5">
	                        <div class="text-center mb-4">
	                            <i class="bi bi-box-arrow-in-right display-4 text-primary"></i>
	                            <h3 class="fw-bold mt-2">로그인</h3>
	                            <p class="text-muted">CodeMoa에 오신걸 환영합니다.</p>
	                        </div>
	                        
	                        <form id="loginForm" action="login" method="post">
	                            <div class="form-floating mb-3">
	                                <input type="id" class="form-control" id="floatingInput"  required>
	                                <label for="floatingInput"><i class="bi bi-envelope me-2"></i>아이디</label>
	                            </div>
	                            
	                            <div class="form-floating mb-3">
	                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
	                                <label for="floatingPassword"><i class="bi bi-lock me-2"></i>비밀번호</label>
	                            </div>
	                            
	                            <div class="d-flex justify-content-between align-items-center mb-4">
	                                <div class="form-check">
	                                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
	                                    <label class="form-check-label" for="rememberMe">
	                                        로그인 정보 저장
	                                    </label>
	                                </div>
	                                <a href="#" class="text-decoration-none">비밀번호 찾기</a>
	                            </div>
	                            
	                            <div class="d-grid mb-3">
	                                <button class="btn btn-primary btn-lg fw-bold" type="submit">로그인</button>
	                            </div>

	                            <div class="text-center my-4">
	                                <span class="text-muted small">또는 소셜 계정으로 로그인</span>
	                            </div>

	                            <div class="d-grid gap-2">
	                                <a href="#" class="btn btn-light border"><i class="bi bi-google me-2"></i>Google 계정으로 로그인</a>
	                                <a href="#" class="btn btn-warning text-dark"><i class="bi bi-chat-fill me-2"></i>Kakao 계정으로 로그인</a>
	                            </div>
	                        </form>

	                        <div class="text-center mt-4">
	                            <p class="text-muted">계정이 없으신가요? <a href="/auth/signup" class="text-decoration-none fw-bold">회원가입</a></p>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
</div>

</html>
