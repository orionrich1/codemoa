<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<div layout:fragment="content">

<style>
    .registration-card {
        max-width: 500px;
        margin: auto;
        margin-top: 50px;
    }
</style>
	<div class="card shadow-sm registration-card">
        <div class="card-header text-center bg-primary text-white">
            <h2 class="h4 mb-0">회원가입</h2>
        </div>
        <div class="card-body p-4">
            <form action="/join" method="POST">
                <div class="mb-3">
                    <label for="userId" class="form-label">아이디</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control" id="userId" name="userId" placeholder="아이디를 입력하세요" required>
                    </div>
                    <div class="form-text">영문, 숫자 조합 6~12자로 입력해주세요.</div>
                </div>

                <div class="mb-3">
                    <label for="pass" class="form-label">비밀번호</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control" id="pass" name="pass" placeholder="비밀번호를 입력하세요" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="passConfirm" class="form-label">비밀번호 확인</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-check"></i></span>
                        <input type="password" class="form-control" id="passConfirm" name="passConfirm" placeholder="비밀번호를 다시 한번 입력하세요" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <div class="input-group">
                         <span class="input-group-text"><i class="fa-solid fa-id-card"></i></span>
                        <input type="text" class="form-control" id="name" name="name" placeholder="실명을 입력하세요" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="nickname" class="form-label">닉네임</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-signature"></i></span>
                        <input type="text" class="form-control" id="nickname" name="nickname" placeholder="사용하실 닉네임을 입력하세요" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <div class="input-group">
                         <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="mobile" class="form-label">휴대폰 번호</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-mobile-screen-button"></i></span>
                        <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="'-' 없이 숫자만 입력하세요" required>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">가입하기</button>
                </div>
            </form>
        </div>
    </div>
</div>

</html>
