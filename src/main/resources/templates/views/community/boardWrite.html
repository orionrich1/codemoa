<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default_layout}">

<div layout:fragment="content">
    <style>
        .card { border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.05); }
        .card-header { background-color: #fff; border-bottom: 1px solid #eee; padding: 1.5rem; }
    </style>

	<div class="container my-5">
		<div class="card">
			<div class="card-header">
				<h1 class="h4 mb-0">새 글 작성</h1>
			</div>
			<div class="card-body p-4">
				<form id="writeForm">
					<div class="mb-3">
						<label for="category" class="form-label">카테고리</label> 
                        <select class="form-select" id="category" name="category" required>
							<option value="" disabled selected>카테고리를 선택하세요</option>
							<option value="Java">Java</option>
							<option value="Spring">Spring</option>
							<option value="Python">Python</option>
							<option value="JavaScript">JavaScript</option>
							<option value="자유">자유</option>
						</select>
					</div>

                    <div id="pointsDiv" class="mb-3" style="display: none;">
                        <label for="stakedPoints" class="form-label">질문 포인트</label>
                        <select class="form-select" id="stakedPoints" name="stakedPoints">
                            <option value="10">10 포인트</option>
                            <option value="30">30 포인트</option>
                            <option value="50">50 포인트</option>
                            <option value="100">100 포인트</option>
                        </select>
                    </div>
                    <div class="mb-3">
						<label for="title" class="form-label">제목</label> 
                        <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요" required>
					</div>
					<div class="mb-3">
						<label for="content" class="form-label">내용</label>
						<div id="summernote"></div>
						<textarea id="content" name="content" style="display: none;"></textarea>
					</div>
					<div class="d-flex justify-content-end">
						<a href="/list" class="btn btn-secondary me-2"> <i class="bi bi-x-lg"></i> 취소</a>
						<button type="submit" class="btn btn-primary">
							<i class="bi bi-check-lg"></i> 저장
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<th:block layout:fragment="script">
    <script>
        $(document).ready(function() {
            $('#summernote').summernote({
                dialogsInBody: true,
                placeholder: '내용을 입력하세요',
                tabsize: 2,
                height: 300,
                toolbar: [
                    ['style', ['style']],
                    ['font', ['bold', 'underline', 'clear']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['table', ['table']],
                    ['insert', ['link', 'picture', 'video']],
                    ['view', ['fullscreen', 'codeview', 'help']]
                ]
            });
        });
    </script>
    
    <script>
        // 카테고리 변경 시 포인트 드롭다운 보이기/숨기기
        document.getElementById('category').addEventListener('change', function() {
            const pointsDiv = document.getElementById('pointsDiv');
            if (this.value === '자유' || this.value === '') {
                pointsDiv.style.display = 'none';
            } else {
                pointsDiv.style.display = 'block';
            }
        });

        // 폼 전송 로직
        document.getElementById('writeForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const summernoteContent = $('#summernote').summernote('code');
            document.getElementById('content').value = summernoteContent;

            const title = document.getElementById('title').value;
            const category = document.getElementById('category').value;
            const content = document.getElementById('content').value;
            
            // 선택된 포인트 값을 가져옴
            const stakedPoints = document.getElementById('stakedPoints').value;
            const categoryIsQuestion = document.getElementById('category').value !== '자유';

            // ... 유효성 검사 (생략) ...

            // 서버로 보낼 JSON 데이터 생성
            const data = {
                title: title,
                category: category,
                content: content,
                // 질문 카테고리일 때만 포인트 값을 보내고, 아닐 경우 0을 보냄
                stakedPoints: categoryIsQuestion ? parseInt(stakedPoints, 10) : 0
            };

            // fetch API를 사용하여 서버에 POST 요청
            fetch('/api/boards', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert("게시글이 성공적으로 등록되었습니다.");
                    location.href = '/list'; // 성공 시 목록 페이지로 이동
                } else {
                    // 서버로부터 받은 에러 메시지를 alert 창에 표시
                    response.text().then(text => {
                         try {
                             const err = JSON.parse(text);
                             alert("게시글 등록 실패: " + (err.message || "알 수 없는 오류"));
                         } catch (e) {
                             alert("게시글 등록 실패: " + text);
                         }
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("오류가 발생했습니다.");
            });
        });
    </script>
</th:block>
</html>
