<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}">

	<div layout:fragment="content">
	    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .card-header {
            background-color: #fff;
            border-bottom: 1px solid #eee;
        }
        .board-title {
            font-size: 2rem;
            font-weight: 600;
        }
        .board-meta {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .board-content {
            min-height: 200px;
            padding: 2rem 0;
            font-size: 1.1rem;
            line-height: 1.8;
        }
        .btn-group .btn {
            margin-left: 5px;
        }
        
    </style>
    <!-- Main Content -->
    <div class="container my-5">
        <div class="card">
            <div class="card-header p-4">
                <!-- 제목 -->
                <h1 class="board-title mb-3" th:text="${board.title}">게시글 제목이 여기에 표시됩니다.</h1>
                <!-- 작성자, 작성일 등 메타 정보 -->
                <div class="d-flex justify-content-between align-items-center board-meta">
                    <div>
                        <span class="fw-bold" th:text="${board.authorNickname}">작성자</span>
                        <span class="mx-2">|</span>
                        <span th:text="'작성일 ' + ${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span>
                    </div>
                    <span class="badge bg-primary-subtle border border-primary-subtle text-primary-emphasis rounded-pill" th:text="${board.category}">카테고리</span>
                </div>
            </div>
            <div class="card-body p-4">
                <!-- 본문 내용 -->
                <div class="board-content" th:utext="${board.content}">
                    게시글의 본문 내용이 여기에 들어갑니다.
                </div>
            </div>
            <div class="card-footer bg-white p-3 d-flex justify-content-end">
                <!-- 버튼 그룹 -->
                <div class="btn-group">
                    <a href="#" class="btn btn-outline-secondary">
                        <i class="bi bi-pencil"></i> 수정
                    </a>
                    <a href="#" class="btn btn-outline-danger">
                        <i class="bi bi-trash"></i> 삭제
                    </a>
                    <a href="/boards" class="btn btn-primary">
                        <i class="bi bi-list-ul"></i> 목록으로
                    </a>
                </div>
            </div>
        </div>
    </div>
	</div>
</html>
