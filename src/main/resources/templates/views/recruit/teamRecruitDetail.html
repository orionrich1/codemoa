<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/default_layout}">

<th:block layout:fragment="content">
	<div class = "row my-5" id="global-content">
		<div class="col-10 offset-1">
			<form name="checkForm" id="checkForm">
				<input type="hidden" name="no" id="no" th:value="${teamRecruit.recruitId}"/>
				<input type="hidden" name="pass" id="rPass" />
			</form>
				<div class="row text-center">
					<div class="col">
						<h2 class="fs-3 fw-bold text-center fw-bold mb-4" >게시글 상세보기</h2>
					</div>
				</div>
				<div class="border rounded p-4 mb-4">
					<div><strong>작성자 : </strong><span th:text="${teamRecruit.userId}"></span></div>
				</div>
				<div class="mb-3">
					<strong>공모전 정보 : </strong>
					<div class="border p-2 text-center">
						<div>미리보기</div>
						<div>공모전 미리보기 이미지</div>
						<a th:href="${teamRecruit.contestTitle}" target="_blank" class="btn btn-outline-primary">공모전 바로가기</a>
					</div>
				</div>
				
				<div class="mb-3">
					<div class="col-md-6">
	<!-- 체크박스 형태로 -->	<div><strong>모집 분류 :</strong> <span th:text="${teamRecruit.recruitType}"></span></div>
	<!-- 날짜 지정 형태로 -->	<div><strong>모집 기간 :</strong> <span th:text="${teamRecruit.recruitPeriod}"></span></div>
	<!-- 날짜 지정 형태로 -->	<div><strong>활동 기간 :</strong> <span th:text="${teamRecruit.activityPeriod}"></span></div>
	<!-- 모집분류에서 팀원으로 선택시 잠김 -->	<div><strong>모집 인원 : </strong> <span th:text="${teamRecruit.totalMembers}"></span> 명 /
					<strong>남은 인원: </strong><span th:text="${teamRecruit.remainingMembers}"> </span>명 </div>
					</div>
					<div class="col-md-6">
	<!-- 라디오 형태로 복수 선택 가능 --><div><strong>진행 방식 : </strong><span th:text="${teamRecruit.progressType}"></span></div>
					<div><strong>연락 방법 : </strong><span th:text="${teamRecruit.contact}"></span></div>
					<div><strong>기술 스택 : </strong><span th:text="${teamRecruit.techStack}"></span></div>
					<div><strong>지원 방법 : </strong><span th:text="${teamRecruit.applyGuide}"></span></div>
					</div>
				</div>
			</div>
			<div class="border rounded p-4">
				<h4 th:text="${teamRecruit.title}" class="fw-bold mb-3"></h4>
				<div class="mb-3" style="white-space: pre-wrap;" th:text="${teamRecruit.content}"></div>
				
				<div class="mb-3">
					<strong>첨부파일 : </strong>
					<th:block th:if="${teamRecruit.attachmentUrl != null}">
						<a th:href="@{|/files/${teamRecruit.attachmentUrl}|}" class="text-primary">다운로드</a>
					</th:block>
					<th:block th:unless="${teamRecruit.attachmentUrl != null}">
						첨부파일 없음
					</th:block>					
				</div>			
				
				<div>
					<strong>태그 : </strong><span th:text="${teamRecruit.techStack}"></span>
				</div>
				
				<div class="text-end">
					<button type="button" class="btn btn-warning" id="detailUpdate">수정</button>
					<button type="button" class="btn btn-danger" id="detailDelete">삭제</button>
					<a href="/recruit/list" class="btn btn-primary">목록보기</a>
				</div>
			</div>
		</div>		
	</th:block>
</html>
