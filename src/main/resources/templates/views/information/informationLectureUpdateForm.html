<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}">
	<th:block layout:fragment="content">
	<script th:src="@{/js/information/formcheck.js}"></script>
  		
		<div class="container my-5">
			<div class="row justify-content-center">
				<div class="col-lg-9 col-xl-8">
					<div class="text-center mb-4">
						<h2 class="fw-bold fs-2">강좌 추천글 수정하기</h2>
					</div>

					<div class="card shadow-sm border-0">
						<div class="card-body p-4 p-sm-5">
							<form name="lectureUpdateForm" action="lectureUpdate" id="lectureUpdateForm" 
								method="post" enctype="multipart/form-data">
								<input type="hidden" name="recommendNo" th:value="${lecture.recommendNo}">
							
								<div class="row g-3">
									<div class="col-md-6">
										<label for="userId" class="form-label">글쓴이</label>
										<input type="text" class="form-control" name="userId" id="userId" th:value="${lecture.userId}" readonly>
									</div>
									<div class="col-md-6">
										<label for="rating" class="form-label">별점 (0.0 ~ 5.0)</label>
										<input type="text" class="form-control" name="rating"  id="rating" th:value="${lecture.rating}">
									</div>

									<div class="col-12">
										<label for="title" class="form-label">강좌명</label>
										<input type="text" class="form-control" name="title"  id="title" th:value="${lecture.title}">
									</div>
									<div class="col-12">
										<label for="subtitle" class="form-label">한 줄 요약</label>
										<input type="text" class="form-control" name="subtitle"  id="subtitle" th:value="${lecture.subtitle}">
									</div>

									<div class="col-md-6">
										<label for="category" class="form-label">카테고리</label>
										<input type="text" class="form-control" name="category"  id="category" th:value="${lecture.category}">
									</div>
									<div class="col-md-6">
										<label for="lectureSource" class="form-label">출처(링크)</label>
										<input type="text" class="form-control" name="lectureSource"  id="lectureSource" th:value="${lecture.lectureSource}">
									</div>
									
									<div class="col-12">
										<label for="content1" class="form-label">이런 걸 배울 수 있어요</label>
										<textarea class="form-control" name="content1" id="content1" rows="6">[[${lecture.content1}]]</textarea>
									</div>
									<div class="col-12">
										<label for="content2" class="form-label">강좌 상세 설명</label>
										<textarea class="form-control" name="content2" id="content2" rows="6">[[${lecture.content2}]]</textarea>
									</div>	

									<div class="col-12">
										<label for="addFile" class="form-label">새 대표 이미지 (선택)</label>
										<input type="file" class="form-control" name="addFile" id="addFile" >
									</div>
									
									<div class="col-12 text-center mt-5">
										<input type="submit" value="수정하기" class="btn btn-primary btn-lg px-5" id="lectureUpdateForm"/>
										<input type="button" value="목록보기" 
											onclick="location.href='lecture'" class="btn btn-secondary btn-lg px-5"/>
									</div>	
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</th:block>
	
</html>
