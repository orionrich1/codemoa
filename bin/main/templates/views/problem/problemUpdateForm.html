<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}">

<div layout:fragment="content">
	<!-- 임시 css 사용중 -->
	<link rel="stylesheet" th:href="@{/css/problem.css}" />


	<div class="row text-center mt-5">
		<div class="col">
			<h2 class="fs-3 fw-bold">문제 작성하기</h2>
		</div>
	</div>

	<form method="post" th:action="@{problemUpdate}" class="row my-3 g-3" id="updateForm">
		<input type="hidden" name="problemId" th:value="${problem.problemId}">
		<div class="col-8 offset-md-2">
			<label for="title" class="form-label">문제 제목</label>
			<input type="text" class="form-control" name="title" id="title" th:value="${problem.title}">
		</div>

		<div class="col-8 offset-md-2">
			<label for="content" class="form-label">문제 내용</label>
			<textarea class="form-control" name="content" id="content" rows=10
				style="resize: none;">[[${problem.content}]]</textarea>
		</div>
		
		<div class="col-8 offset-md-2">
			<label for="hint" class="form-label">문제 힌트</label>
			<textarea class="form-control" name="hint" id="hint" rows=5
				style="resize: none;">[[${problem.hint}]]</textarea>
		</div>
		
		<div class="col-8 offset-md-2">
			<label for="answer" class="useTabkey form-label">모범 답안</label>
			<textarea class="form-control" name="answer" id="answer" rows=10
				style="resize: none;">[[${problem.answer}]]</textarea>
		</div>
		
		<div class="col-4 offset-md-2">
			<label for="category" class="form-label">프로그래밍 언어</label>
			<input type="text" class="form-control" name="category" id="category" style="width:90%" th:value="${problem.category}">
		</div>
		
		<div class="col-4">
			<label for="difficulty" class="form-label">난이도</label><br>
			<div class="border p-2">
				<input type="radio" name="difficulty" class="ms-3" value="하" th:checked="${problem.difficulty == '하'}"> 하
				<input type="radio" name="difficulty" class="ms-3" value="중" th:checked="${problem.difficulty == '중'}"> 중
				<input type="radio" name="difficulty" class="ms-3" value="상" th:checked="${problem.difficulty == '상'}"> 상
			</div>
		</div>
		
		<div class="row text-center my-5 offset-md-2">
			<div class="col-4">
				<input type="submit" class="formBtns btn btn-primary" value="수정">
			</div>
			<div class="col-4">
				<input type="button" class="formBtns btn btn-secondary" value="돌아가기"
					onclick="history.back()">
			</div>
		</div>
	</form>
	<script th:src="@{/js/problem.js}"></script>
</div>
</html>
