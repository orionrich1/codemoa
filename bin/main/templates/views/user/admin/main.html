<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}">

<div layout:fragment="content">
	<div class="row my-5">
		<div class="col-3">
			<button class="btn btn-primary" th:onclick="|location.href='@{users}'|">멤버 관리</button>
		</div>

		<div class="col-3">
			<button class="btn btn-secondary" th:onclick="|location.href='@{banners}'|">배너 관리</button>
		</div>

		<div class="col-3">
			<button class="btn btn-warning" th:onclick="|location.href='@{contents}'|">컨텐츠 관리</button>
		</div>
	</div>
</div>
</html>
