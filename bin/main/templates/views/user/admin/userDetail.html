<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}">

<div layout:fragment="content">
	<div class="py-4">
		<div class="d-flex justify-content-between align-items-start mb-4">
			<h1 class="h4 mb-0">유저 상세 정보</h1>
		</div>

		<div th:if="${user == null}" class="alert alert-warning" role="alert">
			에러 : 해당 사용자를 찾을 수 없습니다.</div>

		<div th:if="${user != null}">
			<div class="card shadow-sm">
				<div class="card-header fw-semibold">기본 정보</div>
				<div class="card-body">
					<dl class="row mb-0">
						<dt class="col-sm-3 col-lg-2 text-muted">유저 ID</dt>
						<dd class="col-sm-9 col-lg-10" th:text="${user.userId}">user123</dd>

						<dt class="col-sm-3 col-lg-2 text-muted">이름</dt>
						<dd class="col-sm-9 col-lg-10" th:text="${user.name}">홍길동</dd>

						<dt class="col-sm-3 col-lg-2 text-muted">닉네임</dt>
						<dd class="col-sm-9 col-lg-10" th:text="${user.nickname}">길동이</dd>

						<dt class="col-sm-3 col-lg-2 text-muted">전화번호</dt>
						<dd class="col-sm-9 col-lg-10" th:text="${user.mobile}">010-1234-5678</dd>

						<dt class="col-sm-3 col-lg-2 text-muted">포인트</dt>
						<dd class="col-sm-9 col-lg-10">
							<span
								th:text="${#numbers.formatInteger(user.totalPoints, 0, 'COMMA')}">1,500</span>
							<span class="text-muted small">pt</span>
						</dd>

						<dt class="col-sm-3 col-lg-2 text-muted">가입일</dt>
						<dd class="col-sm-9 col-lg-10"
							th:text="${#temporals.format(user.membershipDate, 'yyyy-MM-dd HH:mm')}">2025-07-23
							10:00</dd>

						<dt class="col-sm-3 col-lg-2 text-muted">등급</dt>
						<dd class="col-sm-9 col-lg-10">
							<span class="badge text-bg-secondary" th:text="${user.gradeName}">USER</span>
						</dd>
					</dl>
				</div>
			</div>

			<div class="card shadow-sm mt-5">
				<div class="card-header fw-semibold">차단 정보</div>
				<div class="card-body">
					<th:block th:each="problem : ${problemList}">
						<dl class="row mb-0">
							<dt class="col-sm-3 col-lg-2 text-muted">유저 ID</dt>
							<dd class="col-sm-9 col-lg-10" th:text="${user.userId}">user123</dd>

							<dt class="col-sm-3 col-lg-2 text-muted">이름</dt>
							<dd class="col-sm-9 col-lg-10" th:text="${user.name}">홍길동</dd>

							<dt class="col-sm-3 col-lg-2 text-muted">닉네임</dt>
							<dd class="col-sm-9 col-lg-10" th:text="${user.nickname}">길동이</dd>
						</dl>
					</th:block>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
