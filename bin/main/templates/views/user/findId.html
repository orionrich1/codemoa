<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<div layout:fragment="content">
   
	<div class="container">
	    <div class="row justify-content-center align-items-center vh-100">
	        <div class="col-lg-5 col-md-7 col-sm-9">
	            <div class="card shadow-lg border-0 rounded-4">
	                <div class="card-body p-4 p-sm-5">
	                    <div class="text-center mb-4">
	                        <i class="bi bi-search display-4 text-primary"></i>
	                        <h3 class="fw-bold mt-2">아이디 찾기</h3>
	                    </div>
	                        	                        
	                    <form id="loginForm" th:action="@{/findResult}" method="post">
	                        <div class="form-floating mb-3">
	                            <input type="text" name="userName" class="form-control" id="userName"  required>
	                            <label for="userName"><i class="bi bi-person-vcard me-2"></i>이름</label>
	                        </div>
	                            
	                        <div class="form-floating mb-3">
	                            <input type="text" name="userPhone" class="form-control" id="userPhone" required>
	                            <label for="userPhone"><i class="bi bi-phone me-2"></i>전화번호</label>
	                        </div>
	                            
							<div class="d-flex justify-content-end align-items-center mb-4 gap-3">
							    <a href="findId" class="text-decoration-none">아이디 찾기</a>
							    <a href="findPass" class="text-decoration-none">비밀번호 찾기</a>
							</div>
	                            
	                        <div class="d-grid mb-3">
	                            <button class="btn btn-primary btn-lg fw-bold" type="submit">찾기</button>
	                        </div>
	                    </form>

	                    <div class="text-center mt-4">
	                        <p class="text-muted">계정이 없으신가요? <a href="/joinForm" class="text-decoration-none fw-bold">회원가입</a></p>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</div>

</html>
