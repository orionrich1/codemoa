<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}">
	<th:block layout:fragment="content">
  		
		<div class="container my-5">
			<div class="row justify-content-center">
				<div class="col-lg-9 col-xl-8">
					<div class="text-center mb-4">
						<h2 class="fw-bold fs-2">IT 도서 추천글 수정하기</h2>
					</div>

					<div class="card shadow-sm border-0">
						<div class="card-body p-4 p-sm-5">
							<form name="bookUpdateForm" action="bookUpdate" id="bookUpdateForm" 
								method="post" enctype="multipart/form-data">
								<input type="hidden" name="bookNo" th:value="${book.bookNo}">
							
								<div class="row g-3">
									<div class="col-md-6">
										<label for="userId" class="form-label">글쓴이</label>
										<input type="text" class="form-control" name="userId" id="userId" th:value="${book.userId}" readonly>
									</div>
									<div class="col-md-6">
										<label for="rating" class="form-label">별점 (0.0 ~ 10.0)</label>
										<input type="text" class="form-control" name="rating"  id="rating" th:value="${book.rating}">
									</div>

									<div class="col-12">
										<label for="title" class="form-label">제목</label>
										<input type="text" class="form-control" name="title"  id="title" th:value="${book.title}">
									</div>

									<div class="col-md-6">
										<label for="publisher" class="form-label">출판사</label>
										<input type="text" class="form-control" name="publisher"  id="publisher" th:value="${book.publisher}">
									</div>
									<div class="col-md-6">
										<label for="pub" class="form-label">출판일</label>
										<input type="date" class="form-control" name="pub"  id="pub" th:value="${#dates.format(book.pubDate, 'yyyy-MM-dd')}">
									</div>
									
									<div class="col-12">
										<label for="content" class="form-label">내용</label>
										<textarea class="form-control" name="content" id="content" rows="10">[[${book.content}]]</textarea>
									</div>
									
									<div class="col-12">
										<label for="addFile" class="form-label">새 대표 이미지 (선택)</label>
										<input type="file" class="form-control" name="addFile" id="addFile" >
									</div>

									<div class="col-md-4">
										<label for="isbn" class="form-label">ISBN</label>
										<input type="text" class="form-control" name="isbn"  id="isbn" th:value="${book.isbn}">
									</div>
									<div class="col-md-4">
										<label for="totalPageNum" class="form-label">페이지 수</label>
										<input type="text" class="form-control" name="totalPageNum"  id="totalPageNum" th:value="${book.totalPageNum}">
									</div>
									<div class="col-md-4">
										<label for="bookSource" class="form-label">출처(링크)</label>
										<input type="text" class="form-control" name="bookSource"  id="bookSource" th:value="${book.bookSource}">
									</div>

									<div class="col-12 text-center mt-5">
										<input type="submit" value="수정하기" class="btn btn-primary btn-lg px-5"/>
										<input type="button" value="목록보기" 
											onclick="location.href='book'" class="btn btn-secondary btn-lg px-5"/>
									</div>
								</div>	
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</th:block>
</html>
