<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeloadf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}">
	
	<th:block layout:fragment="content">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>  
		<th:block>
			<link th:href="@{css/information/layout.css}" rel="stylesheet" />
			<script th:src="@{/js/information/formcheck.js}"></script>
			<!--  <link th:href="@{css/information/main.css}" rel="stylesheet" />
			<link th:href="@{css/information/layout.css}" rel="stylesheet" /> -->
		</th:block>
		<!-- <section id="section01" style="width: 100%; margin: 0 auto;">  -->
		<section id="section01">
			<div class="layout">
				<div class="in">
					<div class="l">
						<strong>
							<i>codemoa 정보 게시판 메인</i>
							<span>정보 공유 콘텐츠</span>
						</strong>
						<b>
							"CODEMOA"
						</b>
					</div>
					<div class="r">
						<div class="boxs">
							<strong>원하는 Contents를 검색해보세요!</strong>
							<!-- <div class="searchbox">
								<input type="text" id="totalSearchText" name="totalSearchText"
								placeholder="검색어를 입력해주세요.">
								<a th:href="@{/information/searchResult}"><i class="bi bi-search"></i></a>
 							</div>
 							 -->
 							<form th:action="@{/information/searchResult}" method="get" class="searchbox">
				                <input type="text" id="totalSearchText" name="totalSearchText" placeholder="검색어를 입력해주세요.">
				                <button type="submit"><i class="bi bi-search"></i></button>
				                <input type="hidden" name="type" id="hiddenType">
				            </form>
							<span id="kwList">
								<i># Content1</i>
								<i># Content2</i>
								<i># Content3</i>
								<i># Content4</i>
							</span>
						</div>
					</div>
				</div>
			</div>
		</section>
		
		<section id="section02">
			<div class="layout">
				<div class="in">
					<div class="titles">
						<strong>contents</strong>
						<p>온라인 콘텐츠</p>
					</div>
					<div data-skin="tab">
						<ul>
							<li data-tab-btn="1">
								<a th:href="@{/information/book}"><span>추천 도서</span></a>
							</li>
							<li data-tab-btn="2">
								<a th:href="@{/information/lecture}"><span>추천 강좌</span></a>
							</li>
							<li data-tab-btn="3">
								<a th:href="@{/information/contest}"><span>공모전 정보</span></a>
							</li>
							<li class="more" id="clPlust">
								<!-- <a href="#"><span>주제 더보기</span></a>  -->
								<select name="type" id="typeSelector">
									<option value="" disabled selected>통합검색 옵션</option>
									<option value="content">내용</option>
									<option value="title">제목</option>
									<option value="writer">작성자</option>
								</select>
							</li>
						</ul>
						<div class="cont" id="eCombineDiv">
							<div data-tab-cont="1" class="active">
								<!-- <div class="swiper mySwiper swiper-container-horizontal swiper-container-multirow">  -->
								
								<div class="swiper mySwiper">
									<div class="swiper-wrapper">
										
										<th:block th:each="lecture: ${lList}">
											<div class="swiper-slide">
												<div class="swiper-area">
													<div class="cover">
														<div class="cover-content">
															<img th:src="@{/files/information/{img}(img=${lecture.file1})}" alt="이미지를 찾을 수 없습니다.">
															<div class="texts">
																<strong>[[${lecture.title}]]</strong>
																<span>
																	<i data-color="2">등록일</i> [[${#dates.format(lecture.regDate, 'yyyy-HH-dd')}]]
																</span>
																<span>
																	<i data-color="1">작성자</i> [[${lecture.userId}]]
																</span>
															</div>
															<a th:href="@{/information/lectureDetail(no=${lecture.recommendNo})}">
																<div class="cover-item">
																	<div class="cover-text">
																		<span class="cover-label"></span>
																		[[${lecture.subtitle}]]
																	</div>
																</div>
															</a>
														</div>
												
													</div>
												</div>
											</div>
										</th:block>
										
									</div>
									<div class="swiper-pagination swiper-pagination-progressbar">
									
									</div>
									
									<div class="btn_wrap">
										
										<div class="swiper-button-prev" tabindex="0" role="button" aria-label="Previous slide" 
											aria-disabled="false"></div>

											 
										<div class="swiper-button-next" tabindex="0" role="button" aria-label="Next slide" 
											aria-disabled="false"></div>
											
										<a href="#" class="more_button"></a>
									</div>
									
								</div>
								
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section id="section03">
		</section>
	</th:block>
	
</html>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
	document.querySelector('.more_button').addEventListener('click', function(e) {
		e.preventDefault(); // 페이지 위로 스크롤되는 기본 동작 제거
	});
	
    document.getElementById('typeSelector').addEventListener('change', function() {
        document.getElementById('hiddenType').value = this.value;
    });
	
    // 폼 제출 전, 기본값도 설정 (초기 선택값이 hidden에 반영되도록)
	window.addEventListener('DOMContentLoaded', function () {
        document.getElementById('hiddenType').value = document.getElementById('typeSelector').value;
    });
	
	const swiper = new Swiper(".mySwiper", {
		slidesPerView: 4, // 한 줄에 4개의 슬라이드가 보임
	  	grid: {
	    	rows: 2,
	   		fill: "row",
	  	},
	  	spaceBetween: 20,
	
	  	pagination: {
	    	el: ".swiper-pagination",
	    	type: "progressbar", // 또는 "bullets", "fraction"
	  	},
	  	navigation: {
	    	nextEl: ".swiper-button-next",
	    	prevEl: ".swiper-button-prev",
	  	},
	});
		  

</script>
