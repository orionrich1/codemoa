<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}">
	<th:block layout:fragment="content">
  		
		<div class="container my-5">
			<div class="row justify-content-center">
				<div class="col-lg-9 col-xl-8">
					<div class="text-center mb-4">
						<h2 class="fw-bold fs-2">IT 도서 추천하기</h2>
						<p class="text-secondary">좋은 개발 서적을 공유해주세요.</p>
					</div>

					<div class="card shadow-sm border-0">
						<div class="card-body p-4 p-sm-5">
							<form name="bookWriteForm" action="bookWrite" id="bookWriteForm" 
								method="post" enctype="multipart/form-data">
							
								<div class="row g-3">
									<div class="col-md-6">
										<label for="userId" class="form-label">글쓴이</label>
										<input type="text" class="form-control" name="userId" id="userId" 
											placeholder="작성자를 입력해 주세요">
									</div>
									<div class="col-md-6">
										<label for="rating" class="form-label">별점 (0.0 ~ 10.0)</label>
										<input type="text" class="form-control" name="rating"  id="rating">
									</div>

									<div class="col-12">
										<label for="title" class="form-label">제목</label>
										<input type="text" class="form-control" name="title"  id="title">
									</div>

									<div class="col-md-6">
										<label for="publisher" class="form-label">출판사</label>
										<input type="text" class="form-control" name="publisher"  id="publisher">
									</div>
									<div class="col-md-6">
										<label for="pub" class="form-label">출판일</label>
										<input type="date" class="form-control" name="pub" id="pub">
									</div>
									
									<div class="col-12">
										<label for="content" class="form-label">내용</label>
										<textarea class="form-control" name="content" id="content" rows="10"></textarea>
									</div>
									
									<div class="col-12">
										<label for="addFile" class="form-label">대표 이미지</label>
										<input type="file" class="form-control" name="addFile" id="addFile" >
									</div>

									<div class="col-md-4">
										<label for="isbn" class="form-label">ISBN</label>
										<input type="text" class="form-control" name="isbn"  id="isbn">
									</div>
									<div class="col-md-4">
										<label for="totalPageNum" class="form-label">페이지 수</label>
										<input type="text" class="form-control" name="totalPageNum"  id="totalPageNum">
									</div>
									<div class="col-md-4">
										<label for="bookSource" class="form-label">출처(링크)</label>
										<input type="text" class="form-control" name="bookSource"  id="bookSource">
									</div>

									<div class="col-12 text-center mt-5">
										<input type="submit" value="등록하기" class="btn btn-primary btn-lg px-5"/>
										<input type="button" value="목록보기" 
											onclick="location.href='book'" class="btn btn-secondary btn-lg px-5"/>
									</div>
								</div>	
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</th:block>
</html>
