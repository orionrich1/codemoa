<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}">
	
<th:block layout:fragment="content">
	<script th:src="@{/js/information/formcheck.js}"></script>
	<form name="checkForm" id="checkForm" class="d-none">
		<input type="hidden" name="no" id="no" th:value="${lecture.recommendNo}"/>
		<input type="hidden" name="pass" id="rPass" />
		<input type="hidden" name="pageNum" th:value="${pageNum}" />
		<th:block th:if="${searchOption}">
			<input type="hidden" name="type" th:value="${type}" />
			<input type="hidden" name="keyword" th:value="${keyword}" />
		</th:block>
	</form>

	<div class="container my-5">
		<div class="row justify-content-center">
			<div class="col-lg-9 col-xl-8">

				<div class="text-center mb-4">
					<h2 class="fw-bold fs-2">강좌 정보</h2>
				</div>

				<div class="card shadow-sm border-0">
					<div class="card-body p-4 p-sm-5">
						
						<div class="pb-4 border-bottom">
							<h1 class="h2" th:text="${lecture.title}">게시글 제목</h1>
							<p class="lead text-secondary" th:text="${lecture.subtitle}">게시글 부제목</p>
							<div class="d-flex justify-content-between text-secondary small mt-3">
								<span>
									<b class="fw-bold">글쓴이:</b>
									<span th:text="${lecture.userId}"></span>
								</span>
								<span>
									<b class="fw-bold">작성일:</b>
									<span>[[${#dates.format(lecture.regDate, 'yyyy-MM-dd HH:mm')}]]</span>
								</span>
							</div>
							<div class="d-flex justify-content-between text-secondary small mt-2">
								<span>
									<b class="fw-bold">카테고리:</b>
									<span th:text="${lecture.category}"></span>
								</span>
								<span>
									<b class="fw-bold">별점:</b>
									<span th:text="${lecture.rating}"></span>
								</span>
							</div>
						</div>

						<div class="py-4 my-3">
							<h4 class="fw-bold">이런걸 배울 수 있어요:</h4>
							<p class="mt-3" style="white-space: pre-wrap;" th:text="${lecture.content1}"></p>
							<p style="white-space: pre-wrap;" th:text="${lecture.content2}"></p>
						</div>

						<div class="py-4 border-top text-center">
							<th:block th:if="${lecture.file1}">
								<img th:src="@{/files/information/{img}(img=${lecture.file1})}" alt="첨부 이미지" class="img-fluid rounded">
							</th:block>
							<th:block th:unless="${lecture.file1}">
								<p class="text-secondary">업로드 된 이미지가 없습니다.</p>
							</th:block>
						</div>

						<div class="p-3 bg-light rounded mt-4">
							<div class="d-flex justify-content-between align-items-center">
								<div class="flex-grow-1 me-3">
									<input class="form-control" type="password" name="pass" id="pass" placeholder="수정 또는 삭제를 위해 비밀번호를 입력하세요.">
								</div>
								<div class="flex-shrink-0">
									<button class="btn btn-warning" type="button" id="detailUpdate">수정</button>
									<button class="btn btn-danger"  type="button" id="lectureDetailDelete">삭제</button>
								</div>
							</div>
						</div>

					</div>
				</div>

				<div class="row mt-4">
					<div class="col text-center">
						<th:block th:unless="${order}">
							<a class="btn btn-secondary px-5" th:href="@{|/information/lecture?pageNum=${pageNum}&keyword=${keyword}&type=${type}|}">목록</a>
						</th:block>						
						<th:block th:if="${order}">
							<a class="btn btn-secondary px-5" th:href="@{|/information/lecture?pageNum=${pageNum}&order=${order}&keyword=${keyword}&type=${type}|}">목록</a>
						</th:block>						
					</div>
				</div>

			</div>
		</div>
	</div>
</th:block>
</html>
