<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}">

<div layout:fragment="content">
	<!-- 임시 css 사용중 -->
	<link rel="stylesheet" th:href="@{/css/mypage/mypage.css}" />
	<link rel="stylesheet" th:href="@{/css/mypage/diary.css}" />

  <!-- 프로젝트 개요 -->
    <div class="mb-4">
        <h2 th:text="${project.name}">프로젝트 이름</h2>
        <span class="badge"
              th:classappend="' bg-' + (${project.status} == '계획' ? 'primary' : (${project.status} == '진행중' ? 'success' : 'secondary'))"
              th:text="${project.status}">진행중</span>
        <p class="mt-2" th:text="${project.description}">프로젝트 설명</p>
        <small class="text-muted" th:text="${#temporals.format(project.createdAt, 'yyyy-MM-dd HH:mm')}">2025-08-01 10:15</small>
    </div>

    <div class="row">
        <!-- 체크리스트 -->
        <div class="col-md-6 mb-4">
            <h5>체크리스트</h5>
            <ul class="list-group">
            	<th:block th:if="${!#lists.isEmpty(checklist)}">
					<li class="list-group-item d-flex justify-content-between align-items-center"
						th:each="item : ${checklist}">
					    <span>
					        <input class="checkListBox form-check-input me-2" type="checkbox"
					               th:checked="${item.done}" th:data-no="${item.checklistId}"/>
					        <span th:text="${item.content}" class="checklistContent">작업 내용</span>
					    </span>	
					
					    <span class="d-flex align-items-center gap-2">
					        <!-- 우선순위 배지 -->
					        <span class="badge rounded-pill" th:switch="${item.priority}">
					            <span th:case="1" class="priority-high">우선순위</span>
					            <span th:case="2" class="priority-medium">우선순위</span>
					            <span th:case="*" class="priority-low">우선순위</span>
					        </span>
					
					        <!-- 수정 버튼 -->
					        <button type="button" class="updateChecklistBtn diaryBtn btn btn-outline-primary btn-sm"
					                th:data-no="${item.checklistId}">
					            <i class="bi bi-pencil-square"></i>
					        </button>
					
					        <!-- 삭제 버튼 -->
					        <button type="button" class="deleteChecklistBtn diaryBtn btn btn-outline-danger btn-sm"
					                th:data-no="${item.checklistId}">
					            <i class="bi bi-trash3"></i>
					        </button>
					    </span>
					</li>
				</th:block>
                
		        <li class="list-group-item checklist-add" data-bs-toggle="collapse" data-bs-target="#checklistForm">
		            <div class="text-center" style="font-size: 1.5rem; color: #888;">＋</div>
		        </li>
            </ul>
            
			<div class="collapse" id="checklistForm">
			    <div class="card card-body">
			        <form id="checklistAddForm" class="d-flex gap-2" th:data-id="${project.projectId}">
			            <input type="text" name="content" id="newContent" class="form-control" placeholder="할 일 입력" required />
			            <select name="priority" id="newPriority" class="form-select" style="width: 120px;">
			                <option value="1">높음</option>
			                <option value="2">중간</option>
			                <option value="3">낮음</option>
			            </select>
			            <button type="submit" class="btn btn-success">추가</button>
			        </form>
			    </div>
			</div>
        </div>

		<!-- 작업 일지 -->
		<div class="col-md-6 mb-4">
		    <!-- 제목 + 작성 버튼 -->
		    <div class="d-flex justify-content-between align-items-center mb-3" id="diaryHeader">
		        <h5 class="mb-0">작업 일지</h5>
		        <button type="button" class="writeDiaryBtn btn btn-success btn-sm shadow-sm">
		            <i class="bi bi-plus-lg me-1"></i> 작성
		        </button>
		    </div>
		
		    <!-- 일지 목록 -->
		    <th:block th:if="${!#lists.isEmpty(diaries)}">
			    <div th:each="diary : ${diaries}" class="card mb-2 position-relative diary-card">
			        <div class="card-body d-flex justify-content-between align-items-start">
			            <div>
			                <h6 class="card-title mb-1" th:text="${diary.workDate}">2025-08-01</h6>
			                <p class="card-text ellipsis mb-0" th:title="${diary.content}"
			                   th:text="${#strings.abbreviate(diary.content, 100)}">
			                    일지 내용 요약...
			                </p>
			            </div>
			
			            <!-- 수정/삭제 버튼 -->
			            <div class="d-flex align-items-center gap-2 ms-2">
			                <button type="button" class="updateDiaryBtn diaryBtn btn btn-outline-primary btn-sm"
			                	th:data-id="${diary.diaryId}">
			                    <i class="bi bi-pencil-square"></i>
			                </button>
			                <button type="button" class="deleteDiaryBtn diaryBtn btn btn-outline-danger btn-sm"
			                	th:data-id="${diary.diaryId}">
			                    <i class="bi bi-trash3"></i>
			                </button>
			            </div>
			        </div>
			    </div>	
		    </th:block>
		</div>
	</div>
		
	<!-- 작성/수정 모달 -->
	<div class="modal fade" id="diaryModal" tabindex="-1" aria-labelledby="diaryModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            
	            <div class="modal-header">
	                <h5 class="modal-title" id="diaryModalLabel">작업 일지 작성</h5>
	                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
	            </div>
	            
	            <form id="diaryForm">
	                <div class="modal-body">
	                    <!-- 작업일 -->
	                    <div class="mb-3">
	                        <label for="workDate" class="form-label">작업일</label>
	                        <input type="date" class="form-control" id="workDate" name="workDate" required>
	                    </div>
	                    
	                    <!-- 내용 -->
	                    <div class="mb-3">
	                        <label for="content" class="form-label">내용</label>
	                        <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
	                    </div>
	                    
	                    <!-- 작성, 수정 시 필요 -->
	                    <input type="hidden" id="projectId" name="projectId" th:value="${project.projectId}">
	                    <input type="hidden" id="diaryId" name="diaryId">
	                </div>
	                
	                <div class="modal-footer">
	                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
	                    <button type="submit" class="btn btn-primary">저장</button>
	                </div>
	            </form>
	        </div>
	    </div>
	</div>
    <script th:src="@{/js/mypage/checklist.js}"></script>
    <script th:src="@{/js/mypage/diary.js}"></script>
</div>
</html>
