<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}">

<div layout:fragment="content">
	<!-- 임시 css 사용중 -->
	<link rel="stylesheet" th:href="@{/css/mypage/diary.css}" />

	<div class="container my-5">
		<h2 class="mb-4 text-center">프로젝트 리스트</h2>

		<div class="text-end mt-4">
			<button class="btn btn-primary my-4" id="write-btn">작성</button>
		</div>

	    <div class="d-flex flex-wrap gap-3">
	        <div th:each="project : ${projects}" class="card project-card shadow-sm">
	            <div class="project-id" th:text="${project.projectId}"></div>
	            <div class="project-top">
	                <div class="project-name" th:text="${project.name}">프로젝트 이름</div>
	                <div class="status" th:text="${project.status}" th:classappend="' status-' + ${project.status}">상태</div>
	            </div>
	            <div class="project-description" th:title="${project.description}" th:text="${#strings.abbreviate(project.description, 80)}">
	                프로젝트 설명이 들어갈 자리입니다.
	            </div>
	            <div class="project-created" th:text="${#temporals.format(project.createdAt, 'yyyy-MM-dd HH:mm')}">2025-08-01 10:15</div>
	        </div>
	    </div>

		<form class="row g-2 align-items-center my-3 mx-auto"
			style="max-width: 700px;">
			<div class="col-auto">
				<select class="form-select" name="searchType">
					<option value="title">제목</option>
					<option value="content">내용</option>
					<option value="titleContent">제목 + 내용</option>
				</select>
			</div>

			<div class="col-auto flex-grow-1">
				<input type="text" class="form-control" name="keyword"
					placeholder="검색어를 입력하세요" />
			</div>

			<div class="col-auto">
				<button type="submit" class="btn btn-outline-primary">검색</button>
			</div>
		</form>
	</div>
</div>
</html>
