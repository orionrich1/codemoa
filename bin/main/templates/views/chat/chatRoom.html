<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<head>
    <title th:text="${room.name}"></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>

<div layout:fragment="content">
    <style>
        .chat-card { height: 80vh; }
        .msgArea {
            padding-top: 12px;
            padding-bottom: 12px;
        }
        .msg-system {
            color: #888;
            font-style: italic;
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 12px;
        }
        .msg-talk {
            background-color: #f1f3f5;
            border-radius: 1rem;
            padding: 10px 15px;
            max-width: 80%;
            width: fit-content;
            margin-bottom: 12px;
            word-wrap: break-word;
        }
    </style>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card shadow-sm border-0 chat-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2 class="card-title mb-0" th:text="${room.name}"></h2>
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="userListDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <span id="user-count">0명 접속중</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userListDropdown" id="user-list-dropdown">
                                </ul>
                        </div>
                    </div>
                    <div class="card-body d-flex flex-column p-3" style="overflow: hidden;">
                        <div id="msgArea" class="msgArea p-2 mb-2" style="flex-grow: 1; overflow-y: auto;"></div>
                        <div class="input-group">
                            <input type="text" class="form-control content p-3" placeholder="메시지를 입력하세요...">
                            <button type="button" class="btn btn-primary sendBtn px-4">전송</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        const username = [[${username}]];
        const roomId = [[${room.roomId}]];
        let stompClient = null;

        function connect() {
            const socket = new SockJS('/ws-stomp');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/sub/chat/room/' + roomId, function (chatMessage) {
                    showMessage(JSON.parse(chatMessage.body));
                });
                stompClient.subscribe('/user/queue/messages', function (chatMessage) {
                    showMessage(JSON.parse(chatMessage.body));
                });

                // ▼▼▼ [사용자 목록 구독 추가] ▼▼▼
                stompClient.subscribe('/sub/chat/room/' + roomId + '/users', function(userListMessage) {
                    const users = JSON.parse(userListMessage.body);
                    updateUserList(users);
                });
                // ▲▲▲ [사용자 목록 구독 추가] ▲▲▲

                stompClient.send("/pub/chat/message", {}, JSON.stringify({
                    'type': 'ENTER', 'roomId': roomId, 'sender': username
                }));
            });
        }

        function disconnect() {
            if (stompClient !== null) {
                stompClient.send("/pub/chat/message", {}, JSON.stringify({
                    'type': 'QUIT', 'roomId': roomId, 'sender': username
                }));
                stompClient.disconnect();
            }
        }

        function sendMessage() {
            const messageInput = document.querySelector('.content');
            const message = messageInput.value.trim();
            if (message && stompClient) {
                stompClient.send("/pub/chat/message", {}, JSON.stringify({
                    'type': 'TALK', 'roomId': roomId, 'sender': username, 'message': message
                }));
                messageInput.value = '';
                messageInput.focus();
            }
        }

        function showMessage(message) {
            const msgArea = document.getElementById('msgArea');
            const newMsg = document.createElement('div');

            // ENTER/QUIT 메시지는 더 이상 채팅창에 표시하지 않음
            if (message.type === 'TALK') {
                newMsg.classList.add("msg-talk");
                newMsg.innerText = message.sender + ": " + message.message;
            } else {
                return; // TALK 타입이 아니면 아무것도 하지 않고 함수 종료
            }
            msgArea.appendChild(newMsg);
            msgArea.scrollTop = msgArea.scrollHeight;
        }
        
        // ▼▼▼ [사용자 목록 UI 업데이트 함수 추가] ▼▼▼
        function updateUserList(users) {
            const userCountEl = document.getElementById('user-count');
            const userDropdownEl = document.getElementById('user-list-dropdown');
            
            userCountEl.innerText = users.length + '명 접속중';
            userDropdownEl.innerHTML = ''; // 기존 목록을 비움

            users.forEach(user => {
                const li = document.createElement('li');
                li.innerHTML = `<a class="dropdown-item" href="#">${user}</a>`;
                userDropdownEl.appendChild(li);
            });
        }
        // ▲▲▲ [사용자 목록 UI 업데이트 함수 추가] ▲▲▲
        
        document.querySelector(".sendBtn").addEventListener("click", sendMessage);
        document.querySelector(".content").addEventListener("keydown", (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        window.onload = connect;
        window.onbeforeunload = disconnect;
    </script>
</th:block>
</html>
