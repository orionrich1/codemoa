<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>BoardService</title>
		<link href="bootstrap/bootstrap.min.css" rel="stylesheet" >
		<style>
		</style>
	</head>
<body>
	<div class="container"></div>

	<!-- content -->
	<div class="row my-5" id="global-content">
		<div class="col-10 offset-1">
			<div class="row text-center">
				<div class="col">
					<h2 class="fs-3 fw-bold">게시글 리스트</h2>
				</div>
			</div>
			<form name="searchForm" id="searchForm" action="boardList"
					class="row justify-content-center my-3">
				<div class="col-auto">
					<select name="type" class="form-select">
						<option value="title">제목</option>
						<option value="writer">작성자</option>
						<option value="content">내용</option>
					</select>
				</div>
				<div class="col-4">
					<input type="text" name="keyword" class="form-control"/>
				</div>
				<div class="col-auto">
					<input type="submit" value="검 색" class="btn btn-primary"/>
				</div>
			</form>
			<div class="row">
				<div class="col text-end">
					<a class="btn btn-outline-success">글쓰기</a>
				</div>
			</div>
			<div class="row my-3">
				<div class="col">
					<table class="table">
						<thead>
							<tr class="table-dark">
								<th>NO</th>
								<th>제목</th>
								<th>작성자</th>
								<th>작성일</th>
								<th>조회수</th>
							</tr>
						</thead>
					<tbody>
						<th:block th:if="${not #lists.isEmpty(bList)}">
							<tr th:block th:each="board, status: ${bList}">
								<td>[[ ${board.no} ]]</td>
								<td>[[ ${board.title} ]]</td>
								<td th:text="${ board.writer }"></td>
								<td>[[${ #dates.format(board.regDate, 'yyyy-MM-dd') }]]</td>
								<td th:text="${ board.readCount }"></td>
							</tr>
						</th:block>
						<th:block th:unless="${not #lists.isEmpty(bList)}">
							<tr>
								<td colspan="5">게시글이 존재하지 않음</td>
							</tr>
						</th:block>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
