<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		 xmlns:decorate="~{layouts/main_layout}">
		
<th:block layout:fragment="content">
	<div class="container my-5" id="recruit-write-wrapper">
		<h2 class="text-center fw-bold mb-4"> 공모전 팀 모집 글 작성</h2>
		
		<form th:action="@{/recruit/write}" th:object"${teamRecruitForm}" method="post" 
		enctype="multipart/form-data" id="recruitWriteForm">
		
			<!-- 공모전 URL 및 미리보기 구문 -->
			<div class="border rounded p-4 mb-4">
				<h4 class="fw-semibold mb-3">공모전 정보 (contest URL)</h4>
				
				<div class="mb-3 row g-2 align-items-center">
					<label for="contestTitle" class="col-sm-2 col-form-label">공모전 페이지 URL</label>
					<div class="col-sm-8">
						<input type="url" class="form-control" id="contestTitle" 
						th:field="*{contestTitle}" placeholder="https://..." required>
					</div>
					<div class="col-sm-2 d-grid">
						<button type="button" class="btn btn-outline-secondary" 
						id="btnContestPreview"> 미리보기 불러오기</button>
					</div>
				</div>
				
				<!-- 미리보기 영역 -->
				<div id="contestPreviewBox" class="border p-3 text-center d-none">
					<div class="mb-2" id="contestPreviewImageWrapper">
						<img id="contestPreviewImage" src="" alt="공모전 미리보기 이미지" class="img-fluid"
						style="max-height:150px; display:none;">						
					</div>
					<div class="mb-2 fw-bold" id="contestPreviewTitle"></div>
					<div class="small text-muted mb-2" id="contestPreviewDesc"></div>
					<a id="contestPreviewLink" href="#" target="_blank" 
					class=" btn btn-outline-primary btn-sm">공모전 바로가기</a>
				</div>				
			</div>
			
			<!-- 모집 정보 -->
			<div class="border rounded p-4 mb-4">
				<h4 class="fw-swmibold mb-3">모집 정보 (Recruit Info)</h4>
				<div class="row">
          <!-- 왼쪽 영역 -->
          <div class="col-md-6 mb-3">
            <div>
            	<strong>모집 분류 :</strong> 
	            <input class="form-check-input recruitTypeChk" 
	            type="checkbox" value="TEAM_RECRUIT"
	            th:checked="${lists.contains(#strings.split(teamRecruitForm.recruitType, ','), 'TEAM_RECRUIT')}"> 팀원 구인 
	            
	            <input class="form-check-input recruitTypeChk ms-2" 
	            type="checkbox" value="TEAM_JOIN"> 팀원 참가 희망
            </div>            
            <input type="hidden" th:field="*{recruitType}" id="recruitTypeHidden" />
            
            <div class="mt-3">
            	<strong>모집 기간 :</strong> 
	            <input type="hidden" id="recruitStartDate" id="recruitStartDateHidden"> ~ 
	            <input type="hidden" id="recruitEndDate" id="recruitEndDateHidden">
	        </div>
            <input type="hidden" th:field="*{recruitperiod}" id="recruitperiodHidden" />
           
            <div class="mt-3">
	            <strong>활동 기간 :</strong> 
	            <input type="date" id="activityStartDate"> ~ <input type="date" id="activityEndDate">
	        </div>
            <input type="hidden" th:field="*{activeityPeriod}" id="activityPeriodHidden" />
            <div class="mt-3">
            	<strong>모집 인원 :</strong> 
            	<input type="number" th:field="*{totalMembers}" 
            	id="totalMembers" style="width:80px;"> 명 / 
            	<strong>남은 인원:</strong> 
            	<input type="number" th:field="*{remainingMembers}" id="remainingMembers" 
            	style="width:80px;">
           	</div>
          </div>

          <!-- 오른쪽 영역 -->
          <div class="col-md-6 mb-3">
            <div>
	            <strong>진행 방식 :</strong> 
	            <input class="form-check-input progressTypeChk ms-2" 
	            type="checkbox" value="ONLINE"> 온라인 
	            <input class="form-check-input progressTypeChk ms-2" 
	            type="checkbox" value="OFFLINE"> 오프라인 
	            <input class="form-check-input progressTypeChk ms-2" 
	            type="checkbox" value="MIXED"> 혼합
            </div>
            <input type="hidden" th:field="*{progressType}" id="progressTypeHidden" />
            
            <div class="mt-3">
	            <strong>연락 방법 :</strong> 
	            <input type="text" th:field="*{contact}" style="width:70%;">
            </div>
            <div class="mt-3">
	            <strong>기술 스택 :</strong> 
	            <input type="text" id="techStackInput" placeholder="예: Java,Spring" 
	            style="width:70%;">
	            <div id="techTagContainer" class="mt-2">
            	</div>
            	<input type="hidden" th:field="*{techStack}" id="techStackHidden" />
           	</div>
            <div class="mt-3">
            	<strong>지원 방법 :</strong> 
            	<textarea th:field="*{applyGuide}" rows="2" style="width:100%;">
            	</textarea>
            </div>
          </div>
        </div>
      </div>

      <!-- 제목/내용/파일 -->
      <div class="border rounded p-4 mb-4">
        <div class="mb-3">
	        <label class="fw-bold">제목 :</label> 
	        <input type="text" class="form-control" th:field="*{title}" required>
        </div>
        <div class="mb-3">
	        <label class="fw-bold">내용 :</label> 
	        <textarea class="form-control" th:field="*{content}" rows="8" required>
        	</textarea>
        </div>
        <div class="mb-3">
	        <label class="fw-bold">첨부파일 :</label> 
	        <input type="file" class="form-control" name="attachmentFile">
        </div>
      </div>

      <!-- 버튼 -->
      <div class="text-end">
        <button type="submit" class="btn btn-primary">등록하기</button>
        <a th:href="@{/recruit/list}" class="btn btn-secondary">취소</a>
      </div>
    </form>
  </div>

	
	<!--  script 구문 -->
	<script src="/js/recruitWrite.js defer></script>	
</th:block>
</html>
