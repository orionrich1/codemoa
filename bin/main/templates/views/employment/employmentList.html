<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/default_layout}"
>
<head>
	<meta  charset="UTF-8" />
	<title>채용 공고 리스트</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
	<script src="/js/employmentList.js" defer></script>
</head>
<style>
.hover-shadow:hover{
box-shadow: 0 4px 20px rgba(0,0,0,0.15);
transition: box-shadow 0.3s ease-in-out;
}
</style>

<div layout:fragment="content">
	<div class="container mt-5">
		<h1 class="mb-4 fw-bold">채용 공고 목록</h1>
		
		<!--  필터 / 검색영역 -->
		<form method="get" th:action="@{/employmentList}">
			<div class="row mb-4">
				<div class="col-md-3">
				<select id="type" name="type" class="form-select">
				    <option th:value="''" th:selected="${type == null or type == ''}">고용 형태 선택</option>
				    <option th:value="'정규직'" th:selected="${type == '정규직'}">정규직</option>
				    <option th:value="'비정규직'" th:selected="${type == '비정규직'}">비정규직</option>
				    <option th:value="'기간제'" th:selected="${type == '기간제'}">기간제</option>
				    <option th:value="'기타'" th:selected="${type == '기타'}">기타</option>
				</select>
			</div>
			
			<!-- 구/군 -->
			<!-- 크롤링 데이터에서 모든 데이터에 정보 조회 자체가 안되는걸로 판단되어 해당 정보 주석처리
			<div class="col-md-3">
				 <select id="subRegion" name="subRegion" class="form-select mb-2">
                    <option value="">구/군 선택</option>
                </select>
			</div> -->
			
			<!-- 검색 버튼 -->
			<div class="col-md-4">
                <input type="text" name="keyword" class="form-control" placeholder="기업명, 제목, 지역 검색"
                       th:value="${param.keyword}">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">검색</button>
            </div>
       	 	</div>
   		 </form>
	
	<!--  채용 공고 리스트  -->
		<div class="row row-cols-1 row-cols-md-3 g-4">
		    <div class="col" th:each="post : ${employmentList}">
		        <div class="card h-100 shadow-sm hover-shadow employment-card" style="cursor:pointer;"
				             th:attr="data-url=${post.url}">
		            <div class="card-body">
		                <!-- 1. 공고 제목 -->
                <h5 class="card-title" th:text="${post.title}">공고 제목</h5>

                <!-- 2. 회사명 -->
                <h6 class="card-subtitle mb-2 text-muted" th:text="${post.company}">회사명</h6>


                
                <!-- 3. 지역 + 구/군 -->
                <!-- 크롤링 데이터에서 모든 데이터에 정보 조회 자체가 안되는걸로 판단되어 해당 정보 주석처리
                <p class="card-text">
                    <strong>지역:</strong>
                    <span th:text="${post.region} + ' ' + ${post.subRegion}">서울 강남구</span>
                </p> -->

                <!-- 4. 공고 유형 -->
                <p class="card-text">
                    <strong>유형:</strong>
                    <span th:text="${post.type}">정규직</span>
                </p>

                <!-- 5. 공고 등록일 ~ 마감일 -->
                <p class="card-text">
                    <strong>기간:</strong>
                    <span th:text="${post.regDt} + ' ~ ' + ${post.deadline}">2025-08-01 ~ 2025-08-10</span>
                </p>
		        </div>
		    </div>
		</div>
	</div>
		<a href="/employment/crawl">공고 가져오기 (크롤링)</a>
	<!-- 페이징 처리 -->
			<div class="row mt-5">
				<div class="col text-center">
					<nav>
						<ul class="pagination justify-content-center">
						    <li class="page-item" th:classappend="${page.currentPage == 1} ? 'disabled'">
						        <a class="page-link" th:href="@{/employmentList(page=${page.currentPage - 1})}">이전</a>
						    </li>
						    <li class="page-item" th:each="i : ${#numbers.sequence(1, page.totalPages)}"
						        th:classappend="${i == page.currentPage} ? 'active'">
						        <a class="page-link" th:href="@{/employmentList(page=${i})}" th:text="${i}">1</a>
						    </li>
						    <li class="page-item" th:classappend="${page.currentPage == page.totalPages} ? 'disabled'">
						        <a class="page-link" th:href="@{/employmentList(page=${page.currentPage + 1})}">다음</a>
						    </li>
						</ul>
					</nav>
				</div>
			</div>	
		</div>
	</div>
	<!-- script 구문 -->
	
</html>
