# =================== application-server.properties (서버 전용) ===================
# 서버 DB 연결 정보 (서버에 설치된 DB)
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/codemoa_db?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=codemoa_user
spring.datasource.password=1234

# Thymeleaf 캐시 활성화 (서버에서는 성능 향상을 위해 true 추천)
spring.thymeleaf.cache=true

# 서버 파일 업로드 경로 (Linux 예시)
file.upload.dir=/home/ubuntu/uploads/

# SQL 로그 비출력 (서버에서는 불필요한 로그 최소화를 위해 false 추천)
# ddl-auto=update는 운영 초기에는 유용하지만, 안정화되면 validate나 none으로 변경하는 것을 권장합니다.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false