# =================== application-local.properties (로컬 PC 전용) ===================
# 로컬 DB 연결 정보
spring.datasource.url=jdbc:mysql://localhost:3306/codemoa_db?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=12345678
# 로컬 개발 도구 설정
spring.devtools.remote.restart.enabled=false
spring.devtools.livereload.enabled=true

# Thymeleaf 캐시 비활성화 (로컬에서는 수정사항 바로 확인을 위해 false 추천)
spring.thymeleaf.cache=false

# 로컬 파일 업로드 경로 (Windows 예시)
file.upload.dir=C:/codemoa_uploads/

# SQL 로그 출력 (로컬에서는 디버깅을 위해 true 추천)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true